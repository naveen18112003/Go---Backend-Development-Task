version: "2"
sql:
  - schema: "db/migrations"
    queries: "db/sqlc/queries.sql"
    engine: "postgresql"
    gen:
      go:
        package: "db"
        out: "db/sqlc"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_empty_slices: true
        overrides:
          - db_type: "date"
            go_type: "time.Time"



