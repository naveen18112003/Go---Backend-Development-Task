services:
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: users
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  api:
    build: .
    depends_on:
      - db
    environment:
      APP_PORT: 8080
      APP_ENV: development
      DATABASE_URL: postgres://postgres:postgres@db:5432/users?sslmode=disable
    ports:
      - "8080:8080"
    command: ["/app/server"]

volumes:
  db_data: {}


